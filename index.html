<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Form with flex</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="form-header">
                <h1>Create an Account</h1>
                <p>We always keep your name and email address private.</p>
            </div>
            <form>
                <div class="form-main">
                    <div class="main-info">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                        <input type="text" placeholder="Display Name">
                        <input type="text" placeholder="Email Address">
                        <input type="text" placeholder="Password">
                        <input type="text" placeholder="Password Confirmation">
                    </div>
                    <div class="radio-info">
                        <input type="radio" id="radio1">
                        <label for="radio1">
                            <span class="caption">Join as a Buyer</span><br>
                            I am looking for a Name, Logo or Tagline for my business, brand or product.
                        </label>
                    </div>
                    <div class="radio-info">
                        <input type="radio" id="radio2">
                        <label for="radio2">
                            <span class="caption">Join As a Creative or Marketplace Seller</span><br>
                            I plan to submit name ideas, Logo designs or sell names in Domain Marketplace.
                        </label>
                    </div>
                </div>
                <div class="form-foot">
                    <div class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Allow Squadhelp to send marketing/promotional offers from time to time</label>
                    </div>
                    <input type="submit" value="Create account">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
